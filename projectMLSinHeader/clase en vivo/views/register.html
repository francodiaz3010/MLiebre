<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/03e63e3d58.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register/stylesRegister.css">
    <title>Register</title>
</head>

<body>
    <header>
        
    </header>

    <main>
        <form action="">
            <label for="" class="escribir">
                <input type="text" placeholder="Nombre y Apellido" required minlength="5" >
                <span class="feedback"></span>
            </label>

            <label for="" class="escribir">
                <input type="text" placeholder="Nombre de usuario">
                <span class="feedback"></span>
            </label>

            <label for="" class="escribir">
                <input type="email" placeholder="Email">
                <span class="feedback"></span>
            </label>

            <label for="fecha">
                Fecha de nacimiento
            </label>
            <input type="date" name="fecha" id="fecha" class="date">

            <label for="perfil">
                Tipo de perfil
            </label>
            <div class="divPerfil">
                Vendedor<input type="radio" name="perfil" id="perfil" value="Vendedor">
                Comprador<input type="radio" name="perfil" id="perfil" value="Comprador">
            </div>

            <div class="divInteres">
                <h2>Categorias de interés</h2>
                <label for="" class="checkbox">
                    <input type="checkbox" value="Jugueteria" name="interes">Jugueteria
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox" value="Hogar" name="interes">Hogar
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox" value="Moda" name="interes">Moda
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox" value="Electro" name="interes">Electro
                </label>
                <label for="" class="checkbox">
                    <input type="checkbox" value="Vida sana" name="interes">Vida sana
                </label>
            </div>

            <label for="" class="picUser">
                Foto de usuario
                <input type="file" name="" id="" accept=".jpg">
            </label>
            <label for="" class="passwo">
                <input type="password" placeholder="Contraseña">
            </label>
            <label for="" class="confirmPass">
                <input type="password" placeholder="Confirmar contraseña">
            </label>
            <label for="" class="butSend">
                <button type="submit"><a href="/">Enviar</a></button>
            </label>
            <label for="" class="butRes">
                <button type="reset">Borrar</button>
            </label>
        </form>
    </main>

    <footer>

    </footer>
</body>

</html>
